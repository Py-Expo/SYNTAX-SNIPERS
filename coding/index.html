<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Comparison Tool</title>
    <style>
        body {
            background-image: url('https://as2.ftcdn.net/v2/jpg/03/37/97/25/1000_F_337972553_GtcwfjQYOCLUFcdZA5q4dgTvgQfYiWeo.jpg');
            background-size:cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Set the text color to contrast with the background */
        }

        form {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <form action="/submit_bill" method="post">
        <h1>Bill Comparison Tool</h1>
        <label for="num_bills">Number of Bills:</label>
        <input type="number" id="num_bills" name="num_bills" min="1" required><br><br>

        <div id="bill_details"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('num_bills').addEventListener('input', function() {
            var numBills = parseInt(this.value);
            var billDetails = document.getElementById('bill_details');
            billDetails.innerHTML = '';

            for (var i = 0; i < numBills; i++) {
                var div = document.createElement('div');
                div.innerHTML = `
                    <h3>Bill ${i + 1}</h3>
                    <label for="vendorName_${i}">Vendor Name:</label>
                    <input type="text" id="vendorName_${i}" name="vendorName_${i}" required><br>

                    <label for="vendorAddress_${i}">Vendor Address:</label>
                    <input type="text" id="vendorAddress_${i}" name="vendorAddress_${i}" required><br>

                    <label for="vendorContact_${i}">Vendor Contact:</label>
                    <input type="text" id="vendorContact_${i}
                    " name="vendorContact_${i}" required><br>

                    <label for="amount_${i}">Amount:</label>
                    <input type="number" id="amount_${i}" name="amount_${i}" min="0" step="0.01" required ><br>

                    <label for="date_${i}">Date:</label>
                    <input type="text" id="date_${i}" name="date_${i}" required style="text-align:center"><br>

                    <label for="invoiceNumber_${i}">Invoice Number:</label>
                    <input type="text" id="invoiceNumber_${i}" name="invoiceNumber_${i}" required><br>

                    <label for="description_${i}">Description:</label>
                    <input type="text" id="description_${i}" name="description_${i}" required><br><br>
                `;
                billDetails.appendChild(div);
            }
        });
    </script>
</body>
</html>
